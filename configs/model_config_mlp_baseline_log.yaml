model:
  type: 'mlp'
  node_feature_dim: 3
  global_feature_dim: 8
  num_nodes: 8
  hidden_dims: [256, 128, 64]
  dropout: 0.2

training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 15
  
optimizer:
  type: 'adam'
  betas: [0.9, 0.999]
  
scheduler:
  type: 'reduce_on_plateau'
  factor: 0.5
  patience: 5
  min_lr: 0.00001

data:
  num_workers: 4
  pin_memory: true
  target_column: 'time_elapsed_log'
  use_cfg_features: false

paths:
  train: 'data/splits/train_log.csv'
  val: 'data/splits/val_log.csv'
  test: 'data/splits/test_log.csv'
  metadata: 'data/processed/scaler_params_log.json'
  checkpoints: 'experiments/checkpoints'
  logs: 'experiments/logs'

device: 'cuda'
